<ion-content padding class="login-back-color">
  <login-logo pageName="pin"></login-logo>
  <h4 id="" class="login-h4">Select a Pin</h4>
  <ion-grid>
    <ion-row text-center>
      <ion-col>
        <div class="circle-pin" col-3></div>
        <div class="circle-pin" col-3></div>
        <div class="circle-pin" col-3></div>
        <div class="circle-pin" col-3></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="spacer"></div>
  <ion-grid text-center>
    <ion-row>
      <ion-col col-4>
        <button type="button" name="button" class="round-button" ion-button>1</button>
      </ion-col>
      <ion-col col-4>
        <button type="button" name="button" class="round-button" ion-button>2</button>
      </ion-col>
      <ion-col col-4>
        <button type="button" name="button" class="round-button" ion-button>3</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button type="button" name="button" class="round-button" ion-button>4</button>
      </ion-col>
      <ion-col col-4>
        <button type="button" name="button" class="round-button" ion-button>5</button>
      </ion-col>
      <ion-col col-4>
        <button type="button" name="button" class="round-button" ion-button>6</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button type="button" name="button" class="round-button" ion-button>7</button>
      </ion-col>
      <ion-col col-4>
        <button type="button" name="button" class="round-button" ion-button>8</button>
      </ion-col>
      <ion-col col-4>
        <button type="button" name="button" class="round-button" ion-button>9</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 offset-4>
        <button type="button" name="button" class="round-button" ion-button>0</button>
      </ion-col>
      <ion-col col-4>
        <img src="assets/images/arrow.png" style="display: block; height: auto; margin-left: auto; margin-right: auto;" (click)="mainScreen()">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <label (click)="forgotPin()">Forgot Pin</label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
