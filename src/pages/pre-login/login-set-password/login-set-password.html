<ion-content padding class="login-back-color">
  <login-logo></login-logo>
  <h4 id="page16-heading14" class="login-h4">Set a New Password</h4>
  <form id="page16-form15" class="list">
    <ion-grid>
      <ion-row>
        <ion-col>
          <input type="password" placeholder="Your new password here" margin-text="left" class="register-input-box">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <input type="text" margin-text="left" placeholder="Confirm Password" class="register-input-box">
        </ion-col>
      </ion-row>
      <button id="page16-button15" class="button button-positive button-block register-blue-button" ion-button (click)="viewCtrl.dismiss()">Confirm</button>
    </ion-grid>
  </form>
</ion-content>
