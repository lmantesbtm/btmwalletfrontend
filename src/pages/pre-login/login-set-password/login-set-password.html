<ion-content class="login-back-color">
  <login-logo></login-logo>
  <div class="white-box">
    <h4 class="login-h4">SET A NEW PASSWORD</h4>
    <form text-center>
      <ion-grid>
        <ion-row>
          <ion-col>
            <input type="password" placeholder="Your new password here" margin-text="left" class="register-input-box">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <input type="text" margin-text="left" placeholder="Confirm Password" class="register-input-box">
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <div class="login-btn-container">
    <button class="button button-positive button-block green-button" ion-button (click)="viewCtrl.dismiss()">SET NEW PASSWORD</button>
  </div>
</ion-content>
