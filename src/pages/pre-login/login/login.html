<ion-content padding="true" class="manual-ios-statusbar-padding" class="login-back-color">
  <login-logo></login-logo>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4 id="page11-heading1" class="login-h4">Login</h4>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form id="page11-form2" class="list goleft">
    <ion-grid>
      <ion-row>
        <ion-col>
          <input type="text" placeholder="Email Id / Mobile Number  ...."  class="register-input-box">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <input type="password" placeholder="Password"  class="register-input-box">
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <button id="page11-button10" class="button button-positive button-block blue-button" ion-button (click)="login()">Log In</button>
  <label (click)="forgetPassword()">Forget password</label>
  <h4 id="page11-heading3" style="color:#000000;font-weight:300;text-align:right;">FAQ</h4>
</ion-content>
