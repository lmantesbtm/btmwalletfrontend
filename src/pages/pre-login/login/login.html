<ion-content class="manual-ios-statusbar-padding" class="login-back-color">
  <login-logo></login-logo>
  <div class="white-box">
    <h4 class="login-h4">LOGIN</h4>
    <form text-center>
      <ion-grid>
        <ion-row>
          <ion-col>
            <input type="text" placeholder="Email ID / Mobile Number"  class="register-input-box">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <input type="password" placeholder="Password"  class="register-input-box">
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <div class="login-btn-container" text-center>
    <button class="button button-positive button-block green-button" ion-button (click)="login()">LOGIN</button>
    <label class="fgpassword_btn" (click)="forgetPassword()">Forgot Password?</label>
  </div>
  <label class="faq_btn" (click)="faq()">FAQ</label>
</ion-content>
