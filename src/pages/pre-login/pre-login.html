    <img src="assets/images/odin.png" style="display: block; height: auto; margin-left: auto; margin-right: auto;">
  </div>
  <div>
    <img src="assets/images/mascot-landingscreen-01.png" style="height:200px;width:200px;display: block; margin-left: auto; margin-right: auto;">
