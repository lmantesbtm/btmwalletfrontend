<ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false" class="pre-login-bgc">
  <div class="spacer"></div>
  <div>
    <img src="assets/images/odin.png" style="display: block; height: auto; margin-left: auto; margin-right: auto; margin-top: 30%;">
  </div>
  <div>
    <img src="assets/images/mascot-landingscreen-01.png" style="height:auto; width:30%; display: block; margin-left: auto; margin-right: auto; margin-top:25%; ">
  </div>
  <button type="button" name="button" class="button button-calm button-block white-button" ion-button (click)="register()">SIGN UP</button>
  <div id="page9-markdown3" ng-click="click()" style="text-align:center;" class="show-list-numbers-and-dots link">
    <p style="color:#FFFFFF;padding-top:2%">Already a member ?</p>
  </div>
  <button type="button" name="button" ion-button class="button button-calm button-block white-button" (click)="login()">LOGIN</button>
</ion-content>
