<ion-content class="login-back-color">
  <login-logo></login-logo>
  <div class="white-box">
    <h4 class="login-h4">LOST YOUR PASSWORD?</h4>
    <form text-center class="list">
      <ion-grid>
        <ion-row>
          <ion-col>
            <input type="text" margin-text="left" placeholder="Email / Mobile number" class="register-input-box">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <input type="text" margin-text="left" placeholder="Date of Birth" class="register-input-box">
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <div class="login-btn-container" text-center>
    <button class="button button-positive button-block green-button" ion-button (click)="verify()">VERIFY ME</button>
    <label (click)="XXXXX()">Return To Login</label>
  </div>
  <label class="faq_btn" (click)="faq()">FAQ</label>
</ion-content>
