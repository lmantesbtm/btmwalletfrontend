<ion-content padding class="login-back-color">
  <login-logo></login-logo>
  <h4 id="page13-heading12" class="login-h4">Lost your password</h4>
  <form id="page13-form11" class="list">
    <ion-grid>
      <ion-row>
        <ion-col>
          <input type="text" margin-text="left" placeholder="Email / Mobile number" class="register-input-box">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <input type="text" margin-text="left" placeholder="Date of Birth" class="register-input-box">
        </ion-col>
      </ion-row>
    </ion-grid>
    <button id="page13-button13" class="button button-positive button-block register-blue-button" ion-button (click)="verify()">Verify Me</button>
  </form>
</ion-content>
