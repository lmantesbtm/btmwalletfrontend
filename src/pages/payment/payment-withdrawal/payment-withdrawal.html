<div class="wbot-container">
  <ion-row>
    <ion-col text-center>
      <ion-label>Withdraw Bank Option:</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="border-img" text-center>
    <ion-col>
      <div class="coin-container">
        <img src="assets/images/white_icon/dollar-icon-white.png" alt="">
        <label>Bank In To My<br>Current Account</label>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="border-img" text-center>
    <div class="add-bank">
      <ion-col>
        <img src="assets/images/add.png" alt="">
        <label>Add</label>
      </ion-col>
    </div>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <button type="button" name="button" ion-button class="btn-size" (click)="openPaymentModal()">Withdraw</button>
    </ion-col>
  </ion-row>
</div>
