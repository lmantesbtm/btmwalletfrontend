<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img [src]="url" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-label>{{resp_msg}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button type="button" name="button" (click)="dismiss()" ion-button full>Return to Dashboard</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
