<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-label>Amount</ion-label>
        <ion-label id="amount">{{param}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <div id="bt-dropin"></div>
      <button id="submit-button" class="pay-button" (click)="checkOut()" ion-button full>Pay</button>
    </ion-row>
    <ion-row>
      <ion-col>
        <button type="button" name="button" (click)="dismiss()" ion-button full>Close</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
