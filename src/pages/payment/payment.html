<ion-header>

  <ion-navbar>
    <ion-title>DEPOSIT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div class="circle">
          <ion-label>LRC</ion-label>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="circle">
          <ion-label>MRC</ion-label>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="circle">
          <ion-label>HRC</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="coin-dropdown">
      <ion-col col-4>
        <input type="text" name="" value="" placeholder="LRC">
      </ion-col>
      <ion-col col-4>
        <input type="text" name="" value="" placeholder="MRC">
      </ion-col>
      <ion-col col-4>
        <input type="text" name="" value="" placeholder="HRC">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 offset-2 class="rounded-border">
        <ion-label>Total: MYR 100.00</ion-label>
      </ion-col>
      <ion-col>
        <ion-label text-center>Payment Options :</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row text-center>
      <ion-col offset-2 class="col-img border-img">
        <img src="https://seeklogo.com/images/V/visa-logo-6F4057663D-seeklogo.com.png" alt="VISA" class="card-img" onclick="toggle()">
        <img src="https://seeklogo.com/images/M/mastercard-logo-473B8726A9-seeklogo.com.png" alt="MASTERCARD" class="card-img">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-label>Your Recurring Deposit Date is<br>1st of Every Month</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button type="button" name="button" ion-button class="btn-size" (click)="openPaymentModal()">Pay</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <page-payment-withdrawal></page-payment-withdrawal>
</ion-content>
