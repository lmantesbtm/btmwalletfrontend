
<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="wrapper">
    <div class="checkout container">
      <div class="content">
        <form id="payment-form" (ngSubmit)="checkout()">
          <section>
            <label for="amount"><span class="input-label">Amount</span>
              <div class="input-wrapper amount-wrapper">
                <input id="amount" name="amount" type="tel" min="1" placeholder="Amount" value="10"/>
              </div>
            </label>
            <div class="bt-drop-in-wrapper">
              <div id="bt-dropin"></div>
            </div>
          </section>
          <input id="nonce" type="hidden" name="payment_method_nonce"/>
          <button type="submit" class="button"><span>Test Transaction</span></button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
