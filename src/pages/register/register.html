<ion-content class="login-back-color has-footer" >
  <login-logo></login-logo>
  <div class="reg-spacer"></div>
  <div class="white-box-register">
    <h4 class="login-h4">REGISTER</h4>
    <form text-center>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <input type="text" name="" placeholder="First Name" value="" class="register-input-box">
          </ion-col>
          <ion-col col-6>
            <input type="text" name="" placeholder="Last Name" value="" class="register-input-box">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <input type="text" name="" placeholder="Date of Birth" value="" class="register-input-box">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <input type="text" name="" placeholder="Email ID" value="" class="register-input-box">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <input type="text" name="" placeholder="Mobile Number" value="" class="register-input-box">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h5 id="page10-heading5" style="font-size:15px;text-align:center;padding-top:20px;">Security Question Choice 1</h5>
            <select text-align="left" class="register-select-box">
              <option>Select Security Question 1 Here</option>
              <option>What is your Pets Name</option>
              <option>What is your Pets Name</option>
              <option>What is your Pets Name</option>
              <option>What is your Pets Name</option>
              <option>What is your Pets Name</option>
            </select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <input type="text" name="" placeholder="Security Question Choice 1 Answer" value="" class="register-input-box">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h5 id="page10-heading5"style="font-size:15px;text-align:center;padding-top:20px;">Security Question Choice 2</h5>
            <select text-align="left" class="register-select-box">
              <option>Select Security Question 2 Here</option>
              <option>What is your Car Number</option>
              <option>What is your Car Number</option>
              <option>What is your Car Number</option>
              <option>What is your Car Number</option>
              <option>What is your Car Number</option>
            </select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <input type="text" name="" placeholder="Security Question Choice 2 Answer" value="" class="register-input-box">
          </ion-col>
        </ion-row>
        <button class="button button-positive button-small green-button" ion-button (click)="showPin()">Register</button>
        <label (click)="viewCtrl.dismiss()">Return to Login</label>
      </ion-grid>
    </form>
  </div>
  <div class="footer-section">
    <ion-row>
      <ion-col>
        <label (click)="toc()">TERMS AND CONDITIONS</label>
      </ion-col>
      <ion-col text-right>
        <label (click)="faq()" >FAQ</label>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>

</ion-footer>
