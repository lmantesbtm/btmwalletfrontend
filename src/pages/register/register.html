<ion-content padding class="login-back-color">
  <login-logo pageName="register"></login-logo>
  <div class="spacer"></div>
  <form class="">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <input type="text" name="" placeholder="First Name" value="" class="register-input-box">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <input type="text" name="" placeholder="Last Name" value="" class="register-input-box">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <input type="text" name="" placeholder="Date of Birth" value="" class="register-input-box">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <input type="text" name="" placeholder="Email Id" value="" class="register-input-box">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <input type="text" name="" placeholder="Mobile Number" value="" class="register-input-box">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h5 id="page10-heading5">Security Question Answer 1</h5>
          <select text-align="left" class="register-select-box">
            <option>What is your Pets Name</option>
          </select>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h5 id="page10-heading5">Security Question Answer 2</h5>
          <select text-align="left" class="register-select-box">
            <option>What is your Car Number</option>
          </select>
        </ion-col>
      </ion-row>
      <button id="page10-button11" class="button button-positive button-small top blue-button register-blue-button" ion-button>Register</button>
      <button type="button" name="button" ion-button (click)="viewCtrl.dismiss()" class="button button-positive button-small top blue-button register-blue-button">Goto login page</button>
    </ion-grid>
  </form>
  <label style="">{{pageName}}</label>
</ion-content>
