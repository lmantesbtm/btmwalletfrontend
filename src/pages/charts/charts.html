<ion-content class="no-scroll">
  <navbar></navbar>
  <div class="mascot-spacer"></div>
  <ion-grid class="top-container">
    <ion-row>
      <ion-col text-center>
        <img src="assets/images/arrow3-01.png" class="left-arrow" alt="" (click)="changeMascot('left') ">
        <img [src]="img" alt="" class="mascot" (click)="showPiecharts()">
        <img src="assets/images/arrow3-02.png" class="right-arrow" alt="" (click)="changeMascot('right')">
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <ion-label class="risk-investment">{{risk}}</ion-label>
      </ion-col>
    </ion-row>
    <div class="header-color" text-center>
      <ion-row>
        <ion-col col-4>
          <label>Current Price</label>
        </ion-col>
        <ion-col col-4>
          <label>Holdings</label>
        </ion-col>
        <ion-col col-4>
          <label>Net Value</label>
        </ion-col>
      </ion-row>
    </div>
    <div class="risk-values" text-center>
      <ion-row>
        <ion-col col-4>
          <ion-label>{{price}}</ion-label>
        </ion-col>
        <ion-col col-4>
            <ion-label>{{holding}}</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>{{value}}</ion-label>
        </ion-col>
      </ion-row>
    </div>
    <div class="risk-inv-label" text-center>
      <ion-row>
        <ion-col col-4>
          <ion-label>MYR</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>COIN</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>MYR</ion-label>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
  <div class="risk-border">
    <page-graphs></page-graphs>
  </div>
</ion-content>
