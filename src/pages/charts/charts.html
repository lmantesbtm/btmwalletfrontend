
<ion-content class="no-scroll">
  <img src="assets/images/buy.png" style="width: 80px !important; height: 80px !important;" alt="" class="icon" offset-2 (click)="PaymentPage()">
  <ion-grid>
    <ion-row>
      <ion-col>
        <img [src]="img" alt="" class="mascot" offset-2 (click)="changeMascot()">
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <ion-label>{{risk}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row text-center class="header-color">
      <ion-col col-4>
        <label>Price</label>
      </ion-col>
      <ion-col col-4>
        <label>Holdings</label>
      </ion-col>
      <ion-col col-4>
        <label>Value</label>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col col-4>
        <ion-label>{{price}}</ion-label>
      </ion-col>
      <ion-col col-4>
          <ion-label>{{holding}}</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>{{value}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col col-4>
        <label class="risk-price">MYR</label>
      </ion-col>
      <ion-col col-4>
        <label class="risk-price">COIN</label>
      </ion-col>
      <ion-col col-4>
        <label class="risk-price">MYR</label>
      </ion-col>
    </ion-row>
    <div class="risk-border"></div>
    <page-graphs></page-graphs>


  </ion-grid>

</ion-content>
