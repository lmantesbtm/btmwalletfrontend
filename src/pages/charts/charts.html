<ion-content class="no-scroll">
  <navbar></navbar>
  <div class="mascot-spacer"></div>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="assets/images/arrow3-01.png" class="left-arrow" alt="" (click)="changeMascot('left') ">
        <img [src]="img" alt="" class="mascot" >
        <img src="assets/images/arrow3-02.png" class="right-arrow" alt="" (click)="changeMascot('right')">
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <ion-label style="color:#202A3F; font-size:17px; font-weight:700;">{{risk}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row text-center class="header-color">
      <ion-col col-4>
        <label>Current Price</label>
      </ion-col>
      <ion-col col-4>
        <label>Holdings</label>
      </ion-col>
      <ion-col col-4>
        <label>Net Value</label>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col col-4>
        <ion-label class="price-style">{{price}}</ion-label>
      </ion-col>
      <ion-col col-4>
          <ion-label class="price-style">{{holding}}</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label class="price-style">{{value}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col col-4>
        <label class="risk-price">MYR</label>
      </ion-col>
      <ion-col col-4>
        <label class="risk-price">COIN</label>
      </ion-col>
      <ion-col col-4>
        <label class="risk-price">MYR</label>
      </ion-col>
    </ion-row>
    <div class="risk-border"></div>
    <page-graphs></page-graphs>
  </ion-grid>
</ion-content>
